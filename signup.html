<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/scss/pages/signup/signup.css" />
    <link rel="stylesheet" href="./styles/tailwind/output.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="sign-up">
      <div class="cover">
        <img src="./assets/images/panel.jpg" alt="Cover Image" />
      </div>
      <div class="sign-form">
        <div class="sign-form-holder">
          <h1 class="uppercase text-large font-bold mb-8">Sign Up</h1>
          <!--Form styled with Tailwind CSS-->
          <form id="signUp">
            <div>
              <label>Name *</label>
              <input
                id="name"
                type="text"
                name="name"
                required
                class="w-full p-3 mb-8 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div>
              <label>Email *</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="w-full p-3 mb-8 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>

            <div>
              <label>Password *</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                class="w-full p-3 border mb-8 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>

            <button
              type="submit"
              class="w-full py-3 px-6 bg-primary text-white border rounded-lg hover:bg-second transition-all duration-300 ease"
            >
              Join
            </button>
            <div class="msg-holder">
              <p id="message"></p>
            </div>
          </form>
          <div class="text-holder">
            <p>
              By signing up to create an account I accept Company's Terms of Use
              and Privacy Policy.
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/validation.js"></script>
  </body>
</html>
