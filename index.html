<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/scss/main.css" />
    <link href="./styles/tailwind/output.css" rel="stylesheet" />
    <title>SCSS & Tailwind Styling</title>
  </head>

  <body>
    <!--Banner Component-->
    <section class="banner">
      <div class="decoration"></div>
      <main class="hero">
        <div class="left">
          <h1>Lorem, ipsum.</h1>
        </div>

        <div class="right">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum
            inventore ullam impedit hic exercitationem ipsam repellat, quibusdam
            voluptas doloribus obcaecati.
          </p>
          <button>Follow us</button>
        </div>
      </main>
    </section>

    <!--Services Component-->

    <section class="services">
      <div class="hero bg">
        <div class="left">
          <div class="content">
            <h1>Lorem</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem
              error architecto quo.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="img-holder">
            <img src="./assets/images/team-5-2.jpg" />
          </div>
          <button>Read more</button>
        </div>
      </div>
    </section>

    <section class="contact">
      <!-- Contact with Tailwind CSS -->
      <div class="flex flex-col w-full p-[30px] rounded-lg bg mb-8">
        <h1 class="uppercase text-large font-bold mb-8">Lorem</h1>
        <form>
          <input
            type="email"
            name="email"
            placeholder="Lorem"
            class="w-full mb-8 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <textarea
            rows="3"
            placeholder="Lorem Impus"
            class="w-full mb-8 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
          ></textarea>

          <button
            type="submit"
            class="w-full text-small text-primary py-3 px-6 bg-transparent border border-primary rounded-lg transform transition-transform hover:scale-[1.02]"
          >
            Send
          </button>
        </form>
      </div>
    </section>

  </body>
</html>
