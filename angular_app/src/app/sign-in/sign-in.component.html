<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in!" />
  </head>
  <body>
    <section class="sign-up">
      <div class="cover">
        <img src="./assets/images/panel.avif" alt="Cover Image" />
      </div>

      <div class="sign-form">
        <div class="sign-form-holder">
          <h1>Sign In</h1>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="mb-2">Email</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
              />
              <div class="error">
                <div *ngIf="emailError" class="text-danger">
                  {{ emailError }}
                </div>
              </div>
            </div>

            <div>
              <label for="password" class="mb-2">Password</label>
              <input
                id="password"
                formControlName="password"
                type="password"
                class="form-control"
              />
              <div class="error">
                <div *ngIf="passwordError" class="text-danger">
                  {{ passwordError }}
                </div>
              </div>
            </div>

            <button type="submit">Join</button>
            <div class="msg-holder">
              <div
                *ngIf="message"
                class="alert w-100 p-2 text-center"
                [class.alert-success]="messageType === 'success'"
                [class.alert-danger]="messageType === 'danger'"
              >
                {{ message }}
              </div>
            </div>
          </form>
          <div class="text-holder">
            <p>
              By signing up to create an account I accept Company's Terms of Use
              and Privacy Policy.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
