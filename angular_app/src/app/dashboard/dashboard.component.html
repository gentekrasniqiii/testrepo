<div class="hero">
  <div class="center">
    <h5>Welcome! These are some of the data stored in the JSON file</h5>
    <!-- Display the user data in a table -->
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="message" [ngClass]="messageType">{{ message }}</div>
  </div>
</div>
